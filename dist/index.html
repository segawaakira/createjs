<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>効率的にCreateJS！</title>

    <!-- CreateJSのライブラリー読み込み -->
    <script src="https://code.createjs.com/createjs-2015.11.26.combined.js"></script>

    <!-- アセットのライブラリー読み込み -->
    <script src="js/assets.js"></script>

    <!-- アプリのJS読み込み -->
    <script src="js/app.js"></script>

    <!-- CSS -->
    <style>
    </style>
</head>
<body>
<canvas width="960" height="30" id="clock"></canvas>
<canvas width="960" height="540" id="myCanvas"></canvas>

<div id = 'timer'>
    <div id = 'box'>
        <p id = 'display'>03:00</p>
        <div id= 'button'>
        <button id = 'start'>スタート</button>
        <button id = 'stop'>ストップ</button>
        <button id = 'reset'>リセット</button>
        </div>
    </div>
</div>

<script>





var interval_id;
  var start_click = false;
  var time = 10;
  var min = 0;
  var sec = 0;


  function count_start(){
      if(start_click === false){
          interval_id = setInterval(count_down , 1000);
          start_click = true;
      }
  }
  function count_down(){
      var display = document.getElementById('display');
      console.log(time);
      if (time === 1 ){
          display.innerHTML = 'TIME UP!';
      }else{
          time--;
          min = Math.floor(time / 60);
          sen = Math.floor(time % 60);
          display.innerHTML = '0' + min +':' + sen ;
       if (sen<10) {
           display.innerHTML = '0' + min + ':' + '0' + sen;
       }
       }

  }


  function count_stop(){
      clearInterval(interval_id);
      start_click = false;

  }
  function count_reset(){
      time = 180;
      min = 0;
      sen = 0; 
      var reset = document.getElementById('display');
      reset.innerHTML = '03:00';   

 }



  window.onload = function(){
      var start = document.getElementById('start');
  start.addEventListener('click' , count_start , false);
  var stop = document.getElementById('stop');
  stop.addEventListener('click', count_stop , false );
   var reset = document.getElementById('reset');
  reset.addEventListener('click', count_reset , false );
  }

</script>


</body>
</html>
